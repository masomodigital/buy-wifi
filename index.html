<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buy WiFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    h2 { color: green; margin: 10px 0; }
    .support { margin-top: 10px; font-size: 14px; color: #555; }
    .packages { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .package-card {
      width: 160px; height: 160px;
      border-radius: 50%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #fff; font-weight: bold; cursor: pointer; padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .package-card:hover { transform: scale(1.05); }
    .buy-btn { background: rgba(0,0,0,0.2); border: none; color: #fff; padding: 6px 10px; border-radius: 12px; cursor: pointer; }
    .buy-btn:hover { background: rgba(0,0,0,0.35); }
    .color1 { background: #ff6b6b; } .color2 { background: #4ecdc4; }
    .color3 { background: #1a535c; } .color4 { background: #ff9f1c; } .color5 { background: #5c6bc0; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 12px; text-align: center; width: 90%; max-width: 400px; }
    .modal-input { width: 100%; padding: 10px; margin: 15px 0; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .modal-btn { background: #007bff; color: #fff; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
    .modal-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="hotspot"></h2>
    <p id="seller"></p>
    <p class="support" id="support"></p>
  </div>

  <div class="packages" id="packages"></div>

  <!-- Modal -->
  <div class="modal" id="phoneModal">
    <div class="modal-content">
      <div class="modal-message">
        Kindly input Mpesa number to make payment and get connected.
      </div>
      <input type="text" id="phoneInput" class="modal-input" placeholder="07xxxxxxxx">
      <button class="modal-btn" onclick="submitPhone()">Proceed</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://young-butterfly-9a98.ev-dmaundu.workers.dev";
    const urlParams = new URLSearchParams(window.location.search);
    const router = urlParams.get("router");

    let sellerId = "", routerId = "", selectedPackage = {};

    async function loadData() {
      if (!router) {
        document.body.innerHTML = "<p>Router ID missing</p>";
        return;
      }
      try {
        const res = await fetch(`${BASE_URL}?router=${router}`);
        const data = await res.json();

        sellerId = data.sellerId;
        routerId = data.routerId;

        document.getElementById("hotspot").textContent =
          `Welcome to HIGH SPEED ${data.hotspotName} WiFi`;
        document.getElementById("seller").innerHTML =
          `Provided by <b>${data.sellerName}</b>`;
        document.getElementById("support").innerHTML =
          `For support contact: <b>0${String(data.sellerMpesa || "")}</b>`;

        const pkgs = JSON.parse(data.packages);
        const container = document.getElementById("packages");
        container.innerHTML = "";

        pkgs.forEach((pkg, i) => {
          const colorClass = "color" + ((i % 5) + 1);
          const card = document.createElement("div");
          card.className = `package-card ${colorClass}`;
          card.innerHTML = `
            <div class="package-name">${pkg.name}</div>
            <div class="package-duration">${pkg.duration} hrs</div>
            <div class="package-price">KES ${pkg.price}</div>
            <button class="buy-btn">Buy</button>
          `;
          card.querySelector("button").onclick = () => openModal(pkg.id, pkg.price, pkg.duration);
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert("Error loading packages: " + err);
      }
    }

    function normalizePhone(number) {
      number = number.trim();
      if (number.startsWith("0") && number.length === 10) return "+254" + number.slice(1);
      if (number.startsWith("+254") && number.length === 13) return number;
      if (number.length === 9 && number.startsWith("7")) return "+254" + number;
      return number;
    }

    function openModal(packageId, price, duration) {
      selectedPackage = { packageId, price, duration };
      document.getElementById("phoneModal").style.display = "flex";
      document.getElementById("phoneInput").value = "07";
    }

    async function submitPhone() {
      var phone = document.getElementById("phoneInput").value;
      if (!phone || !phone.startsWith("07")) {
        alert("Please enter a valid phone number starting with 07");
        return;
      }
      phone = normalizePhone(phone);
      document.getElementById("phoneModal").style.display = "none";

      try {
        const res = await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sellerId, routerId,
            packageId: selectedPackage.packageId,
            amount: selectedPackage.price,
            duration: selectedPackage.duration,
            phone
          })
        });
        const data = await res.json();
        if (data.status === "initiated") {
          if (data.paystackResponse && data.paystackResponse.status === false) {
            alert("Payment initiation failed: " + (data.paystackResponse.message || "Unknown error"));
          } else {
            alert("STK Push sent to your phone. Enter your Mpesa PIN to complete payment.\nReference: " + data.ref);
          }
        } else {
          alert("Error initiating payment.");
        }
      } catch (err) {
        console.error(err);
        alert("Network error while initiating payment.");
      }
    }

    loadData();
  </script>
</body>
</html>
